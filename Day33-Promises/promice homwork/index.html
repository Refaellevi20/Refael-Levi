<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="stalye.css">
    <title>practice Promise</title>
</head>
<body>
   
    <section class="container">
        <h2>Ask me anything</h2>
        <form onsubmit="onFormSubmit(event)" class="form">
            <input
                pattern="(^[A-z]{3,}\?$)"
                class="user-query"
                type="text"
                autocomplete="off"
                placeholder="Your question..." />
            <button>Submit</button>
        </form>
        <div class="answer">
            <h2></h2>
            <img src="" alt="Answer image" />
        </div>
    </section>
